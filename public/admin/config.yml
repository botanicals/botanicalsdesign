backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: public/uploads
public_folder: /uploads

local_backend: true

collections:
  # Settings
  - name: 'settings'
    label: 'Settings'
    files:
      - file: 'content/settings/global.md'
        label: 'Global'
        name: 'global'
        fields:
          # Site Title
          - { label: 'Site Title', name: 'siteTitle', widget: 'string' }

          # Default Metadata
          - {
              label: 'Default Metadata',
              name: 'defaultMetadata',
              widget: 'object',
              fields:
                [
                  { label: 'Title', name: 'title', widget: 'string' },
                  { label: 'Description', name: 'description', widget: 'text' },
                  { label: 'Share Image', name: 'shareImage', widget: 'image', required: false },
                  { label: 'Twitter Username', name: 'twitterUsername', widget: 'string', required: false },
                  { label: 'Twitter Card Type', name: 'twitterCardType', widget: 'select', options: ['summary', 'summary_large_image', 'app', 'player'], required: false },
                ],
            }

          # Site Banner
          - {
              label: 'Site Banner',
              name: 'siteBanner',
              widget: object,
              required: false,
              fields:
                [
                  { label: 'Short Text', name: 'shortText', widget: string, required: false },
                  { label: 'Long Text', name: 'longText', widget: string, required: false },
                  {
                    label: 'Link',
                    name: 'link',
                    widget: object,
                    required: false,
                    fields:
                      [
                        { label: Text, name: text, widget: string, required: false },
                        { label: Href, name: href, widget: string, required: false },
                        { label: External, name: external, widget: boolean, default: false, required: false },
                      ],
                  },
                ],
            }

      - file: 'content/settings/navigation.md'
        label: 'Navigation'
        name: 'navigation'
        fields:
          # Header Navigation
          - {
              label: 'Header Navigation',
              label_singular: 'Navigation Item',
              name: headerNavigation,
              widget: 'list',
              fields:
                [
                  { label: 'Name', name: 'name', widget: string },
                  { label: Path, name: path, widget: relation, collection: 'pages', search_fields: ['metadata.slug'], value_field: 'metadata.slug', display_fields: ['name'] },
                  {
                    label: 'Children',
                    label_singular: 'Item',
                    name: 'children',
                    widget: 'list',
                    fields:
                      [
                        { label: 'Name', name: 'name', widget: string },
                        { label: Path, name: path, widget: relation, collection: 'pages', search_fields: ['metadata.slug'], value_field: 'metadata.slug', display_fields: ['name'] },
                      ],
                  },
                ],
            }

      - file: 'content/settings/paths.md'
        label: 'Paths'
        name: paths
        fields:
          - {
              label: Paths,
              label_singular: Path,
              name: paths,
              widget: list,
              fields:
                [
                  { label: Parent, name: parent, widget: relation, collection: pages, search_fields: ['metadata.slug'], value_field: '{{metadata.slug}}', display_fields: ['name'] },
                  {
                    label: Children,
                    label_singular: Child,
                    name: children,
                    required: false,
                    widget: list,
                    fields: [{ label: Child, name: child, widget: relation, collection: pages, search_fields: ['metadata.slug'], value_field: '{{metadata.slug}}', display_fields: ['name'] }],
                  },
                ],
            }

  # Pages
  - name: 'pages'
    label: 'Pages'
    label_singular: 'Page'
    summary: '{{name}}'
    identifier_field: metadata.slug
    create: true
    folder: content/pages
    fields:
      # Name
      - { label: 'Name', name: 'name', widget: 'string' }

      # Parent
      - {
          label: Parent,
          name: parent,
          widget: relation,
          collection: pages,
          search_fields: ['metadata.slug'],
          value_field: '{{metadata.title}}__{{metadata.slug}}',
          display_fields: ['name'],
          required: false,
        }

      # Hero
      - {
          label: Hero,
          name: hero,
          widget: object,
          collapsed: true,
          fields:
            [
              { label: Heading, name: heading, widget: string },
              { label: Subheading, name: subheading, widget: string },
              { label: Image, name: image, widget: object, fields: [{ label: Source, name: source, widget: image }, { label: Alt, name: alt, widget: string }] },
              {
                label: CTA,
                name: cta,
                widget: object,
                collapsed: true,
                fields:
                  [
                    { label: Heading, name: heading, widget: string, required: false },
                    { label: Text, name: text, widget: string, required: false },
                    {
                      label: Button,
                      name: button,
                      widget: object,
                      fields: [{ label: Text, name: text, widget: string, required: false }, { label: Href, name: href, widget: string, required: false }],
                      required: false,
                    },
                  ],
                required: false,
              },
            ],
        }

      # Page Heading
      - { label: Page Heading, name: heading, widget: string, required: false }

      # Sections
      - {
          label: 'Sections',
          label_singular: Section,
          name: 'sections',
          widget: 'list',
          types:
            [
              {
                label: 'Basic Content',
                name: 'basicContent',
                widget: 'object',
                fields:
                  [
                    { label: Heading, name: heading, widget: string },
                    { label: 'Content', name: content, widget: 'markdown' },
                    {
                      label: Button,
                      name: button,
                      widget: object,
                      required: false,
                      fields: [{ label: Text, name: text, widget: string, required: false }, { label: Href, name: href, widget: string, required: false }],
                    },
                  ],
              },
              {
                label: 'Content on Images',
                name: 'contentOnImages',
                widget: 'object',
                fields:
                  [
                    { label: Heading, name: heading, widget: string },
                    { label: 'Content', name: content, widget: 'markdown' },
                    { label: Button, name: button, widget: object, fields: [{ label: Text, name: text, widget: string }, { label: Href, name: href, widget: string }] },
                    {
                      label: Images,
                      label_singular: Image,
                      name: images,
                      widget: list,
                      max: 3,
                      min: 1,
                      fields: [{ label: Source, name: source, widget: image }, { label: Alt, name: alt, widget: string }, { label: Caption, name: caption, widget: string, required: false }],
                    },
                  ],
              },
              {
                label: Column Content,
                name: columnContent,
                widget: object,
                fields:
                  [
                    { label: Layout, name: layout, widget: select, options: ['1/2 | 1/2', '1/3 | 2/3', '2/3 | 1/3'], default: '1/2 | 1/2' },
                    { label: Heading, name: heading, widget: string },
                    {
                      label: 'Left Column',
                      label_singular: 'Content',
                      name: leftColumn,
                      widget: list,
                      types:
                        [
                          { label: Markdown, name: markdown, widget: object, field: { label: 'Content', name: content, widget: markdown } },
                          {
                            label: Image,
                            name: image,
                            widget: object,
                            fields: [{ label: Source, name: source, widget: image }, { label: Alt, name: alt, widget: string }, { label: Caption, name: caption, widget: string, required: false }],
                          },
                          { label: Button, name: button, widget: object, fields: [{ label: Text, name: text, widget: string }, { label: Href, name: href, widget: string }] },
                          { label: Feature Box, name: featureBox, widget: object, fields: [{ label: Text, name: text, widget: string }] },
                        ],
                    },
                    {
                      label: 'Right Column',
                      label_singular: 'Content',
                      name: rightColumn,
                      widget: list,
                      types:
                        [
                          { label: Markdown, name: markdown, widget: object, field: { label: 'Content', name: content, widget: markdown } },
                          {
                            label: Image,
                            name: image,
                            widget: object,
                            fields: [{ label: Source, name: source, widget: image }, { label: Alt, name: alt, widget: string }, { label: Caption, name: caption, widget: string, required: false }],
                          },
                          { label: Button, name: button, widget: object, fields: [{ label: Text, name: text, widget: string }, { label: Href, name: href, widget: string }] },
                          { label: Feature Box, name: featureBox, widget: object, fields: [{ label: Text, name: text, widget: string }] },
                        ],
                    },
                  ],
              },
              {
                label: Visit our Locations,
                name: visitOurLocations,
                widget: object,
                fields:
                  [
                    { label: Heading, name: heading, widget: string },
                    { label: Content, name: content, widget: markdown },
                    {
                      label: Images,
                      name: images,
                      widget: object,
                      fields: [{ label: Kaysville, name: kaysville, widget: image }, { label: Sandy, name: sandy, widget: image }, { label: St George, name: stGeorge, widget: image }],
                    },
                  ],
              },
              {
                label: See our Portfolio,
                name: seeOurPortfolio,
                widget: object,
                fields:
                  [
                    { label: Heading, name: heading, widget: string },
                    {
                      label: Indoor,
                      name: indoor,
                      widget: object,
                      fields:
                        [
                          { label: Content, name: content, widget: markdown },
                          {
                            label: Images,
                            label_singular: Image,
                            name: images,
                            widget: list,
                            max: 3,
                            min: 1,
                            fields: [{ label: Source, name: source, widget: image }, { label: Alt, name: alt, widget: string }, { label: Caption, name: caption, widget: string, required: false }],
                          },
                        ],
                    },
                    {
                      label: Outdoor,
                      name: outdoor,
                      widget: object,
                      fields:
                        [
                          { label: Content, name: content, widget: markdown },
                          {
                            label: Images,
                            label_singular: Image,
                            name: images,
                            widget: list,
                            max: 3,
                            min: 1,
                            fields: [{ label: Source, name: source, widget: image }, { label: Alt, name: alt, widget: string }, { label: Caption, name: caption, widget: string, required: false }],
                          },
                        ],
                    },
                  ],
              },
              {
                label: Botanicals Insider,
                name: botanicalsInsider,
                widget: object,
                fields: [{ label: Heading, name: heading, widget: string }, { label: Content, name: content, widget: markdown }, { label: Featured Text, name: featuredText, widget: string }],
              },
              {
                label: Meet the Owners,
                name: meetTheOwners,
                widget: object,
                fields:
                  [
                    { label: Heading, name: heading, widget: string },
                    { label: Owners, name: owners, widget: list, fields: [{ label: Name, name: name, widget: string }, { label: Photo, name: photo, widget: image }] },
                  ],
              },
              {
                label: Request a Consultation,
                name: requestAConsultation,
                widget: object,
                fields:
                  [
                    {
                      label: Image,
                      name: image,
                      widget: object,
                      fields: [{ label: Source, name: source, widget: image }, { label: Alt, name: alt, widget: string }, { label: Caption, name: caption, widget: string, required: false }],
                    },
                  ],
              },
              { label: Design Process, name: designProcess, widget: object, fields: [{ label: Heading, name: heading, widget: string }] },
              { label: Plantscape Maintenance, name: plantscapeMaintenance, widget: object, fields: [{ label: Heading, name: heading, widget: string }] },
              {
                label: Porfolio Gallery,
                name: portfolioGallery,
                widget: object,
                fields:
                  [
                    {
                      label: Commercial,
                      name: commercial,
                      widget: list,
                      fields:
                        [
                          { label: Heading, name: heading, widget: string },
                          {
                            label: Images,
                            name: images,
                            widget: list,
                            fields:
                              [
                                { label: Source, name: source, widget: image, media_folder: images/portfolio },
                                { label: Alt, name: alt, widget: string },
                                { label: Caption, name: caption, widget: string, required: false },
                              ],
                          },
                        ],
                    },
                    {
                      label: Residential,
                      name: residential,
                      widget: list,
                      fields:
                        [
                          { label: Heading, name: heading, widget: string },
                          {
                            label: Images,
                            name: images,
                            widget: list,
                            fields: [{ label: Source, name: source, widget: image }, { label: Alt, name: alt, widget: string }, { label: Caption, name: caption, widget: string, required: false }],
                          },
                        ],
                    },
                  ],
              },
            ],
        }

      # Metadata
      - {
          label: 'Metadata',
          name: 'metadata',
          widget: 'object',
          fields:
            [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Slug', name: slug, widget: string },
              { label: 'Description', name: 'description', widget: 'text', required: false },
              { label: 'Share Image', name: 'shareImage', widget: 'image', required: false },
              { label: 'Twitter Username', name: 'twitterUsername', widget: 'string', required: false },
              { label: 'Twitter Card Type', name: 'twitterCardType', widget: 'select', options: ['summary', 'summary_large_image', 'app', 'player'], required: false },
              { label: 'Overwrite Title', name: 'titleOverwrite', widget: boolean, required: false },
            ],
        }

  # Blog Posts
  - name: 'posts'
    label: 'Posts'
    label_singular: Post
    summary: '{{name}}'
    identifier_field: metadata.slug
    create: true
    folder: content/posts
    fields:
      # State
      - { label: 'State', name: 'state', widget: 'select', options: ['Draft', 'Published'], default: 'Draft' }

      # Name
      - { label: 'Name', name: 'name', widget: 'string' }

      # Author
      - { label: 'Author', name: 'author', widget: 'select', options: ['Botanicals Design', 'Nicole Hancock', 'Darren Edwards', 'Talon Durrant'] }

      # Publish Date
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }

      # Categories
      - {
          label: 'Categories',
          name: 'categories',
          widget: 'relation',
          collection: 'categories',
          multiple: true,
          search_fields: ['metadata.slug'],
          value_field: '{{metadata.title}}__{{metadata.slug}}__{{color}}',
          display_fields: ['name'],
        }

      # Related Posts
      - {
          label: 'Related Posts',
          name: 'relatedPosts',
          widget: 'relation',
          collection: 'posts',
          multiple: true,
          required: false,
          search_fields: ['metadata.slug'],
          value_field: metadata.slug,
          display_fields: ['name'],
        }

      # Featured Post
      - { label: 'Featured', name: 'featured', widget: 'boolean', default: false }

      # Excerpt
      - { label: 'Excerpt', name: 'excerpt', widget: 'text' }

      # Content
      - { label: Content, name: body, widget: markdown }

      # Metadata
      - {
          label: 'Metadata',
          name: 'metadata',
          widget: 'object',
          fields:
            [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Slug', name: slug, widget: string },
              { label: 'Description', name: 'description', widget: 'text' },
              { label: 'Share Image', name: 'shareImage', widget: 'image', required: false },
              { label: 'Twitter Username', name: 'twitterUsername', widget: 'string', required: false },
              { label: 'Twitter Card Type', name: 'twitterCardType', widget: 'select', options: ['summary', 'summary_large_image', 'app', 'player'], required: false },
            ],
        }

  # Post Categories
  - name: 'categories'
    label: 'Categories'
    label_singular: 'Category'
    identifier_field: name
    create: true
    folder: /content/categories
    fields:
      # Name
      - { label: 'Name', name: 'name', widget: 'string' }

      # Color
      - { label: 'Color', name: 'color', widget: 'color' }

      # Featured Posts
      - {
          label: 'Featured Posts',
          name: 'featuredPosts',
          widget: 'relation',
          collection: 'posts',
          multiple: true,
          required: false,
          search_fields: ['metadata.slug'],
          value_field: '{{metadata.title}}__{{metadata.slug}}',
          display_fields: ['name'],
        }

      # Metadata
      - {
          label: 'Metadata',
          name: 'metadata',
          widget: 'object',
          fields:
            [
              { label: 'Title', name: 'title', widget: 'string' },
              { label: 'Slug', name: slug, widget: string },
              { label: 'Description', name: 'description', widget: 'text' },
              { label: 'Share Image', name: 'shareImage', widget: 'image', required: false },
              { label: 'Twitter Username', name: 'twitterUsername', widget: 'string', required: false },
              { label: 'Twitter Card Type', name: 'twitterCardType', widget: 'select', options: ['summary', 'summary_large_image', 'app', 'player'], required: false },
            ],
        }
